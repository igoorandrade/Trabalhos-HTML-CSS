<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <h3>Tabela Simples</h3>
    <table>
        <tr>
            <th>Primeiro Nome</th>
            <th>Segundo Nome</th>
        </tr>
        <tr>
            <td>Igor</td>
            <td>Fabricio</td>
        </tr>
        <tr>
            <td>Lucia</td>
            <td>Silva</td>
        </tr>
    </table>

    <h3>Tabela com numero</h3>
    <table>
        <tr>
            <th>Numero 1</th>
            <th>Numero 2</th>
        </tr>
        <tr>
            <td>21 9999-9999</td>
            <td>21 9999-9999</td>
        </tr>
    </table>
    <h3>Tabela Nacionalidade/Estado</h3>
    <table>
        <tr>
            <th>Nacionalidade</th>
            <th>Estado</th>
        </tr>
        <tr>
            <td>Brasil</td>
            <td>Rio de Janeiro</td>
        </tr>
    </table>
</body>
</html>
